  description: |
    The Loki Operator for OCP provides a means for configuring and managing a Loki stack for cluster logging.
    ## Prerequisites and Requirements
    ### Loki Operator Namespace
    The Loki Operator must be deployed to the global operator group namespace `openshift-logging`.
    ### Memory Considerations
    Loki is a memory intensive application.  The initial
    set of OCP nodes may not be large enough to support the Loki cluster.  Additional OCP nodes must be added
    to the OCP cluster if you desire to run with the recommended (or better) memory.
  displayName: Openshift Loki Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - nodes
          - pods
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - loki.openshift.io
          resources:
          - lokistacks
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - loki.openshift.io
          resources:
          - lokistacks/finalizers
          verbs:
          - update
        - apiGroups:
          - loki.openshift.io
          resources:
          - lokistacks/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: loki-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/instance: loki-operator-v0.0.1
              app.kubernetes.io/managed-by: operator-lifecycle-manager
              app.kubernetes.io/name: loki-operator
              app.kubernetes.io/part-of: cluster-logging
              app.kubernetes.io/version: 0.0.1
              name: loki-operator-controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/instance: loki-operator-v0.0.1
                app.kubernetes.io/managed-by: operator-lifecycle-manager
                app.kubernetes.io/name: loki-operator
                app.kubernetes.io/part-of: cluster-logging
                app.kubernetes.io/version: 0.0.1
                name: loki-operator-controller-manager
            spec:
              containers:
              - command:
                - /manager
                env:
                - name: RELATED_IMAGE_LOKI
                  value: quay.io/openshift-logging/loki:v2.2.0-10
                image: quay.io/openshift-logging/loki-operator:v0.0.1
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8080
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --tls-cert-file=/var/run/secrets/serving-cert/tls.crt
                - --tls-private-key-file=/var/run/secrets/serving-cert/tls.key
                - --v=2
                image: quay.io/openshift/origin-kube-rbac-proxy:latest
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
                volumeMounts:
                - mountPath: /var/run/secrets/serving-cert
                  name: loki-operator-metrics-cert
              terminationGracePeriodSeconds: 10
              volumes:
              - name: loki-operator-metrics-cert
                secret:
                  defaultMode: 420
                  optional: true
                  secretName: loki-operator-metrics
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - logging
  - loki
