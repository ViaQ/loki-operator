apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-file-metric-exporter
  labels:
    name: log-file-metric-exporter
spec:
  selector:
    matchLabels:
      name: log-file-metric-exporter
  template:
    metadata:
      labels:
        name: log-file-metric-exporter
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: log-file-metric-exporter
          image: quay.io/openshift-logging/log-file-metric-exporter:latest
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/log-file-metric-exporter
            - -verbosity=2
            - -dir=/var/log/containers
            - -http=:2112
            - -keyFile=/var/run/secrets/serving-cert/tls.key
            - -crtFile=/var/run/secrets/serving-cert/tls.crt
          ports:
            - containerPort: 2112
              name: logfile-metrics
              protocol: TCP
          volumeMounts:
            - mountPath: /var/run/secrets/serving-cert
              name: logfile-metrics
            - mountPath: /var/log
              name: logfile-varlog
            - name: kube-api-access-kwbqc
              readOnly: true
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          securityContext:
            seLinuxOptions:
              type: spc_t
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      serviceAccount: logfile-metric
      volumes:
        - name: logfile-metrics
          secret:
            defaultMode: 420
            optional: true
            secretName: logfile-metrics
        - name: logfile-varlog
          hostPath:
            path: /var/log
        - name: kube-api-access-kwbqc
          projected:
            sources:
              - serviceAccountToken:
                  expirationSeconds: 3607
                  path: token
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca.crt
              - downwardAPI:
                  items:
                    - path: namespace
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
              - configMap:
                  name: openshift-service-ca.crt
                  items:
                    - key: service-ca.crt
                      path: service-ca.crt
            defaultMode: 420
