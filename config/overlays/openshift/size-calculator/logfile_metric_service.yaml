apiVersion: v1
kind: Service
metadata:
  name: log-file-metric-exporter-http-service
  labels:
    name: log-file-metric-exporter
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: logfile-metrics
spec:
  ports:
    - name: logfile-metrics
      port: 2112
      protocol: TCP
      targetPort: logfile-metrics
  selector:
    name: log-file-metric-exporter
